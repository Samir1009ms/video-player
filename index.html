<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="top">
        <div class="top-container">
            <div class="header">
                <p class="video-name"></p>
                <span class="header-icon">
                    <i class="fa-solid fa-share-nodes"></i>
                    <i class="fa-solid fa-circle-info"></i>
                </span>

            </div>
            <div class="video-container">
                <video class="video" src=""></video>
            </div>
            <div class="video-control">
                <input class="range" type="range" name="range" id="" step="1" min="0" max="100" value="0">
            </div>
            <div class="footer">
                <div class="footer-left">
                    <i class="fa-solid fa-backward-step prew"></i>
                    <i class="fa-solid fa-play  pause"></i>
                    <i class="fa-solid fa-forward-step next"></i>
                    <i class="fa-solid fa-volume-high ses"></i>
                </div>
                <div class="footer-right">
                    <span class="gedenvaxt"></span>
                    <span> / </span>
                    <span class="vaxt"></span>
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-expand"></i>
                </div>
            </div>

        </div>
    </section>
    <script src="https://kit.fontawesome.com/081a8069c2.js" crossorigin="anonymous"></script>
    <script src="./javascript/main.js"></script>
</body>

</html>
